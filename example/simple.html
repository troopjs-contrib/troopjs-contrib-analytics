<!DOCTYPE html>
<html>

  <title>Simple</title>
</head>
<body data-weave="troopjs-contrib-analytics/handler(trackers)" data-trackers="troopjs-contrib-analytics/example/counter">

<button data-weave="troopjs-contrib-analytics/trigger(triggers)" data-triggers='[ "click", "one", -1 ]'></button>

<button data-weave="troopjs-contrib-analytics/trigger(triggers)" data-triggers='[ "click", "two", -1 ]'></button>
